<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moodify 😄</h1>
        <p>Pick your mood and get inspired!</p>
    </header>

    <main>
        <select id="moodSelector">
            <option value="happy">😊 Happy</option>
            <option value="sad">😢 Sad</option>
            <option value="angry">😡 Angry</option>
            <option value="calm">😌 Calm</option>
            <option value="excited">🤩 Excited</option>
        </select>

        <button id="generateBtn">Generate Inspiration</button>

        <section id="output">
            <h2 id="emoji">😊</h2>
            <blockquote id="quote">Happiness is a journey, not a destination.</blockquote>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ | 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
